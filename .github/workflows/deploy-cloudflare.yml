name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
        
      - name: Get dependencies
        run: |
          cd monytix
          flutter pub get
        
      - name: Build web
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://backend.mallaapp.org' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://vwagtikpxbhjrffolrqn.supabase.co' }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY || '' }}
        run: |
          cd monytix
          flutter build web --release \
            --dart-define=API_BASE_URL=$API_BASE_URL \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_PUBLISHABLE_KEY=$SUPABASE_PUBLISHABLE_KEY
        
      - name: Add Cloudflare Pages _redirects
        run: |
          cd monytix/build/web
          echo "/*    /index.html   200" > _redirects
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || '' }}
          projectName: monytix-map
          directory: monytix/build/web

