<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for letters -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <!-- Metallic gold with shine -->
    <linearGradient id="metallicGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- M -->
  <text x="10" y="80" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#metallicGold)" style="font-style: normal;">m</text>
  
  <!-- O with 4 quadrants -->
  <g transform="translate(70, 40)">
    <!-- Circle background -->
    <circle cx="30" cy="30" r="30" fill="none"/>
    <!-- Top-left quadrant - bright yellow/golden -->
    <path d="M 30 0 A 30 30 0 0 1 60 30 L 30 30 Z" fill="#FFD700"/>
    <!-- Top-right quadrant - light sky blue -->
    <path d="M 60 30 A 30 30 0 0 1 30 60 L 30 30 Z" fill="#87CEEB"/>
    <!-- Bottom-right quadrant - vibrant orange -->
    <path d="M 30 60 A 30 30 0 0 1 0 30 L 30 30 Z" fill="#FF8C00"/>
    <!-- Bottom-left quadrant - deep royal blue -->
    <path d="M 0 30 A 30 30 0 0 1 30 0 L 30 30 Z" fill="#4169E1"/>
    <!-- Circle border -->
    <circle cx="30" cy="30" r="30" fill="none" stroke="url(#metallicGold)" stroke-width="2"/>
  </g>
  
  <!-- N -->
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#metallicGold)" style="font-style: normal;">n</text>
  
  <!-- Y -->
  <text x="190" y="80" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#metallicGold)" style="font-style: normal;">y</text>
  
  <!-- T -->
  <text x="240" y="80" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#metallicGold)" style="font-style: normal;">t</text>
  
  <!-- I -->
  <text x="280" y="80" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#metallicGold)" style="font-style: normal;">i</text>
  
  <!-- X -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#metallicGold)" style="font-style: normal;">x</text>
</svg>

